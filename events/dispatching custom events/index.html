<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dispatching Custom events</title>
    <style>
        #mouse-div {
            width: 200px;
            height: 200px;
            background-color: #37af65;
        }

    </style>
</head>
<body>
<!-- Example button to testing custom event -->
<button id="custom-event">Click me</button>
<!-- Example mouse event-->
<div id="mouse-div">Hello, I'm DIV</div>
<!-- Button for custom event-->
<button onclick="hide()" id="fully-custom-event">Hey bro</button>
</body>
<script src="index.js"></script>
</html>
