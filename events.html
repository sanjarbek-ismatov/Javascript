<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser events</title>
    <style>
        #main {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        .red {
            background-color: red;
        }

        #draggable-btn {
            position: absolute;
        }

    </style>
</head>
<body>
<button onclick="handleClick(this)" id="clickable">Click me</button>
<button id="button2">Click me 2</button>
<button id="button3">Click me 3</button>
<button ondblclick="console.log(this.innerText)">I'll lose when you click me</button>
<main id="main">
    <div>
        <!-- Propagation is stopped-->
        <button id="button">Capture</button>
        <table border="1">
            <tr>
                <td>Hi</td>
                <td>Hello</td>
            </tr>
            <tr>
                <td>Hi2</td>
                <td><strong>He</strong>llo2</td>
            </tr>
        </table>

    </div>
</main>
<div id="div">
    <button data-action="load" data-text="Loading...">Load</button>
    <button data-action="delete" data-text="Deleting...">Delete</button>
    <button data-action="refresh" data-text="Refreshing...">Refresh</button>

</div>
<button id="counter-btn" value="1" onclick="this.textContent = this.value" data-counter>0</button>
<input type="button" value="1" data-counter>
<button data-toggle-id="email-input">Toggle</button>
<input onfocus="this.value = ''" type="email" id="email-input" value="Focus">
<input onfocus="this.value = ''" onmousedown="return false" value="You can't remove me">
<button id="draggable-btn">Draggable button</button>
<a href="https://google.com">Google</a>
<button id="context-btn">Context</button>
</body>
<script src="js/events.js"></script>
</html>
