<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .material-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            border: none;
            border-radius: 4px;
            background-color: #2196F3;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .material-button:hover {
            background-color: #1976D2;
        }

        .material-button:focus {
            outline: none;
            box-shadow: 0 0 4px rgba(33, 150, 243, 0.8);
        }


    </style>
</head>
<body>
<button class="material-button">
    <span>Button</span>
</button>

</body>
</html>
