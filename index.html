<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM</title>
</head>
<body>

<div id="div">
    <!-- This is a comment-->
    <p id="p">Hello DOM! I love you!!!</p>
    hello text
    <p id="empty"></p>
    <p name="hello">Second paragraph</p>
    <input id="input" type="color" name="color" custom="bla">
    <ul class="list">

    </ul>
    <script>
        const p1 = document.getElementsByTagName('p')
        const p2 = document.querySelectorAll('p')
        console.log(p1.length)
        console.log(p2.length)
    </script>
    <p>Hi I'm alone</p>
    <script>
        // the p updates when the dom update
        console.log(p1.length)
        // if the elements is called with querySelector, the value doesn't update when the dom change
        console.log(p2.length)
    </script>
