<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime number</title>
</head>
<body>
<script>
  function isPrime(n){
    if(n === 2) return true
    for(let i = 2; i <= Math.floor(Math.sqrt(n) + 1); i++){
      if(n % i === 0) return false
    }
    return true
  }
  function primeNumbers(n){
    if(n === 1) return []
    const nums = primeNumbers(n - 1)
    return isPrime(n) ? [...nums, n] : nums
  }
</script>
</body>
</html>
