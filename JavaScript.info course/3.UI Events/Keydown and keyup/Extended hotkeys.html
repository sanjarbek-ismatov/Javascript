<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extended hotkeys</title>
</head>
<body>
<p>Click</p>
</body>
<script>
    /**
     * @param {() => void} cb
     * @param {...string} keys
     */
    function runOnKeys(cb, ...keys) {
        let keyList = new Set()
        window.addEventListener('keydown', function (e) {
            keyList.add(e.code)
            if (keys.every(e => Array.from(keyList).includes(e))) {
                cb()
                keyList.clear()
            }
        })
        window.addEventListener('keyup', function (e) {
            keyList.delete(e.code)
        })
    }

    runOnKeys(
        () => alert("Hello!"),
        "KeyQ",
        "KeyW"
    );
</script>
</html>
