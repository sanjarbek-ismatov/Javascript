<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .slider {
            border-radius: 5px;
            background: #E0E0E0;
            background: linear-gradient(left top, #E0E0E0, #EEEEEE);
            width: 310px;
            height: 15px;
            margin: 5px;

        }

        .thumb {
            width: 10px;
            height: 25px;
            border-radius: 3px;
            position: relative;
            left: 10px;
            top: -5px;
            background: blue;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div id="slider" class="slider">
    <div class="thumb"></div>
</div>

<script>
    // ...your code...
    const slider = document.getElementById('slider')

    function mouseDown(e) {
        const thumb = e.currentTarget.firstElementChild

        thumb.style.left = e.clientX - slider.offsetLeft - (thumb.offsetWidth / 2) + "px"

        function mouseMove(e) {
            thumb.style.left = e.clientX - slider.offsetLeft - (thumb.offsetWidth / 2) + "px"
        }

        slider.onmousemove = mouseMove
        thumb.onmouseup = function () {
            slider.onmousemove = null
        }
    }

    slider.onmousedown = mouseDown

</script>

</body>
</html>
