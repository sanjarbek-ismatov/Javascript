<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>

<body>

<h1>Scroll me</h1>

<script>
    function createP() {
        const date = new Date()
        const p = document.createElement('p')
        p.textContent = date
        document.body.append(p)
    }

    for (let i = 1; i <= 20; i++) createP()
    window.scrollTo(0, 0)

    window.onscroll = function (e) {
        if (window.scrollY + window.innerHeight > document.documentElement.scrollHeight - 100) {
            for (let i = 1; i <= 20; i++) createP()
        }

    }

</script>

</body>
</html>
