<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding style</title>
</head>
<body>
<script>


  let x = prompt("x?",'');
  let n = prompt("n?",'');
  if ( n <= 0 ) {
    alert(`Power ${n} is not supported, please enter an integer number greater than zero`);
  } else {
    alert( pow(x, n) )
  }
  // functions
  function pow(x,n) {
    let result = 1;

    for (let i = 0; i < n; i++) result *= x;

    return result;
  }
</script>
</body>
</html>
