<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="module">
        const response = await fetch('https://jsonplaceholder.typicode.com/users')
        const users = await response.json()
        console.log(users)
    </script>
<script>
    (async() => {
        const response = await fetch('https://jsonplaceholder.typicode.com/users')
        const users = await response.json()
        console.log(users)
    })()
</script>
</body>
</html>
