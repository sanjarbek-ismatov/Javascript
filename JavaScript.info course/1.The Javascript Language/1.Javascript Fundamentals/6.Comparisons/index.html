<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparisons</title>
</head>
<body>
<script>
    console.log('0000000000001' == 1)
    console.log(false == 0)
    console.log(null == undefined) // true
    console.log(null === undefined) // false
    null > 0 // false
    null < 0 // false
    null == 0 // false
    null >= 0 && null <= 0 // true
</script>
</body>
</html>
