<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>
<script>
    const name = "Sarvinoz" ?? "Egovcha"
    switch (name){
        case "Egovcha":
        case "Sarvinoz":
            alert("She's my future wife")
            break
    }
</script>
</body>
</html>
