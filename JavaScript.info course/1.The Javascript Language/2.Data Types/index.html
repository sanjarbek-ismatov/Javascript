<!DOCTYPE html>

<head>

    <title>Data Types</title>
</head>
<body>
<script>
    console.log(NaN ** 0) // 1
    console.log('Hello' ** 0) // 1
    const num = 1267816278156786278362786767677n
    console.log(num + BigInt(1)) // console.log(num + 1n)
</script>
