<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        img {
            cursor: pointer;
        }
    </style>
    <style>
        #flyjet {
            width: 40px;
            /* -> 400px */

            height: 24px;
            /* -> 240px */
            transition: width 1s linear, height 1s linear;
        }
        .animate{
            width: 400px!important;
            height: 240px!important;
        }
    </style>
</head>

<body>

<img id="flyjet" src="https://en.js.cx/clipart/flyjet.jpg">
<script>
    flyjet.onclick = () => {
        flyjet.classList.toggle('animate')
    }
    flyjet.ontransitionend = () => {
        console.log('done')
    }
</script>

</body>

</html>
