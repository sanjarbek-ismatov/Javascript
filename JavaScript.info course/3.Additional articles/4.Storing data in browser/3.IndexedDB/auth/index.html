<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        main{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1{
            margin-bottom: 10px;
        }
        input{
            padding: 5px;
            margin: 10px auto;
        }

        input[type='email'], input[type='password']{
            width: 600px;

        }
        fieldset{
            padding: 10px;
        }
        button{
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<main>
    <form name="auth">
        <h1>Registration</h1>
        <label>
            Email <br>
            <input type="email" name="email" required>
        </label>
        <br>
        <label>
            Password <br>
            <input type="password" name="password" required>
        </label>
        <br>
        <fieldset>
            <legend>Gender </legend>
            <label>Male
            <input name="gender" type="radio" value="male" required checked>
            </label>
            <label>Female
            <input name="gender" type="radio" value="female" required>
            </label>
        </fieldset>
        <button type="submit">Register</button>
    </form>
</main>
<script src="main.js"></script>
</body>
</html>
