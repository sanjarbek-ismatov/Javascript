<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow DOM slots</title>
</head>
<body>
<user-card>
    <span slot="username">Sanjarbek</span>
    <span slot="email">ismatovsanjarbek@yandex.ru</span>
    <div>I'm a strange for you</div>
</user-card>
    <script>
        customElements.define('user-card', class extends HTMLElement {
            connectedCallback() {
                this.attachShadow({mode: 'open'});
                this.shadowRoot.innerHTML = `
                    <div>
                    Name: <slot name="username"></slot>
                    </div>
                    <div>
                    Email: <slot name="email"></slot>
                    </div>
                     <div>
                    Age: <slot name="age">No age</slot>
                    </div>
                    <!-- other slots -->
                    <hr>
                    <slot></slot>
               `;
            }
        });
    </script>
</body>
</html>
