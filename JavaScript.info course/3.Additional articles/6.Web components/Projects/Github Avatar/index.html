<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Github avatar</title>
</head>
<body>
<template id="avatar-template">
    <style>
        :host {
            padding: 20px;
            border: 1px solid #777;
            border-radius: 20px;
            display: inline-block;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #user-image {
            width: 300px;
            height: 300px;
            border: 5px solid rgb(128, 128, 128);
            border-radius: 50%;
        }
    </style>
    <img id="user-image">
    <h1 id="user-name"></h1>
    <p id="description"></p>
</template>
<github-avatar id="me" username="sanjarbek-ismatov">
</github-avatar>
<github-avatar username="boburf">
</github-avatar>
<script>
    me.addEventListener('loaded', event => {
        console.log(event.detail.value)
    })
</script>
<script src="main.js"></script>
</body>
</html>
