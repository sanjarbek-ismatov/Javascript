<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="prompt-form-container" hidden>
        <form id="prompt-form">
            <div id="prompt-message">Enter something...
                <br>Please..
            </div>
            <input name="text" type="text">
            <input type="submit" value="Ok">
            <input type="button" name="cancel" value="Cancel">
        </form>
    </div>

    <button id="show">Show modal</button>
</body>
<script>
    const promptFormContainer = document.getElementById('prompt-form-container')
    const promptMessage = document.getElementById('prompt-message')
    const promptForm = document.getElementById('prompt-form')
    /**
     * Prompt show function
     * @param {string} html
     * @param {(value: any) => void} cb
     * @returns {void}
    */
    function showPrompt(html, cb) {
        promptForm.text.value = ""

        promptMessage.innerHTML = html
        promptForm.onsubmit = function (e) {
            cb(promptForm.text.value)

            promptFormContainer.hidden = !promptFormContainer.hidden
            return false
        }
        promptForm.querySelector('[type="button"]').onclick = function () {
            cb(null)

            promptFormContainer.hidden = !promptFormContainer.hidden
        }
        promptFormContainer.hidden = !promptFormContainer.hidden
    }
    document.getElementById('show').onclick = function () {
        showPrompt("Enter something<br>...smart :)", function (value) {
            alert(value);
        });
    }
</script>

</html>
