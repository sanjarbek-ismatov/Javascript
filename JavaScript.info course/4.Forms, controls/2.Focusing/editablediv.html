<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .view,
        .edit {
            height: 150px;
            width: 400px;
            font-family: sans-serif;
            font-size: 14px;
            display: block;
        }

        .view {
            /* padding + border = 3px */
            padding: 2px;
            border: 1px solid black;
        }

        .edit {
            /* replace padding with border (still 3px not to shift the contents) */
            border: 3px solid blue;
            padding: 0px;
        }

        .edit:focus {
            /* remove focus border in Safari */
            outline: none;
        }
    </style>
</head>

<body>

<ul>
    <li>Click the div to edit.</li>
    <li>Enter or blur saves the result.</li>
</ul>

HTML is allowed.

<div tabindex="0" id="view" class="view">Text</div>
<script>
    // ...your code...
    // Note: <textarea> should have class="edit"
    // my.css has styles to make it the same size as div
    const view = document.getElementById('view')
    view.addEventListener('focus', function (e) {
        let textarea = document.querySelector('textarea')
        if (!textarea)
            textarea = document.createElement('textarea')
        view.classList.remove('view')
        textarea.innerText = view.innerHTML
        view.innerHTML = ''
        document.body.append(textarea)
        textarea.classList.add('edit')
        textarea.addEventListener('blur', function (e) {
            view.classList.add('view')
            view.innerHTML = textarea.value
            textarea.remove()
        })
    })


</script>

</body>
</html>
