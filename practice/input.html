<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .relative{
            position: relative;
        }
        .absolute{
            position: absolute;
            user-select: none;
            top: 15px;
            left: 14px;
            width: 100%;
            color: #999999;
        }
        .input{
            outline: none;
            border: 1px solid #999;
            border-radius: 10px;
            padding: 10px;
            width: 400px;
            font-size: 20px;
        }
        .input:focus + .absolute{
            color: red;
            top: 0;
            left: 0;
        }
        .container{
            width: 100%;
            min-height: 100vh;
            height: 100%;
            background-color: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="relative">
        <label class="absolute" for="input-email">Pochta</label>
        <input class="input" id="input-email" type="email" required />
    </div>
</div>
</body>
</html>
