<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label">Name <input placeholder="Enter your name" type="text" id="name" name="name"
                                               required></label>
            <label id="email-label">Email <input placeholder="Enter your Email" type="email" id="email" name="email"
                                                 required></label>
            <label id="number-label">Age (optional) <input placeholder="Age" type="number" id="number" min="17"
                                                           max="120"
                                                           name="age" required></label>
        </div>
        <div class="form-group">
            <label>Which option best describes your current role?
                <select name="role" id="dropdown">
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full time job</option>
                    <option value="full-time-learner">Full time learner</option>
                    <option value="prefer-not-to-stay">Prefer not to stay</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input value="definitely" type="radio" name="recommend"> Definitely
            </label>

            <label>
                <input value="maybe" type="radio" name="recommend"> Maybe
            </label>

            <label>
                <input value="not-sure" type="radio" name="recommend"> Not sure
            </label>
        </div>
        <div class="form-group">
            <label>What is your favorite feature of freeCodeCamp?
                <select name="favorite-feature">
                    <option value="" selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open source</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label>
                What would you like to see improved? <span>(Check all that apply)</span>
                <label class="checkbox-label"><input name="improve-skill" value="front-end" type="checkbox"> Front-end
                    Projects</label>
                <label class="checkbox-label"><input name="improve-skill" value="back-end" type="checkbox"> Back-end
                    Projects</label>


            </label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea rows="5" id="comment" name="comment"
                      placeholder="Enter your comment here...">
        </textarea>
        </div>
        <button id="submit" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
